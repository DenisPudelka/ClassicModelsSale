<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/style/error.css}" />
    <title>Error Page</title>
  </head>
  <body>
    <div class="container error-container">
      <span class="error-icon">
        <i class="bi bi-exclamation-circle"></i>
      </span>
      <h1 class="mt-3">Oops! An Error Occurred.</h1>
      <p class="lead">
        We apologize for the inconvenience, but something went wrong on our end.
      </p>
      <p>Please try again later or contact support if the problem persists.</p>
      <a class="btn btn-primary mt-3" th:href="@{/classic-models}"
        >Go Back to Homepage</a
      >
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
